
{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"class="waves-effect waves-light btn btn_small">Edit</a>


                </div>
                <div class="task_header col s9">
                    <strong>{{recipe.recipe_name}}</strong> - {{recipe.author}}     - {{recipe.Level}}     - {{recipe.cook_time}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
              {{recipe.Method}} - {{recipe.Servings}}
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
